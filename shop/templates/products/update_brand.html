{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include 'admin/_messages.html' %}
            {% if update_brand %}
            <form action="" method="POST">
                <h1 class="text-center mt-5">Update a brand</h1>
                <input type="text" name="brand" id="brand" class="form-control" value="{{ update_brand.name }}">
                <input type="submit" value="Update brand" class="btn btn-info mt-2">
            </form>
            <a href="{{ url_for('view_brands') }}" class="btn btn-warning" style="margin-top: -65px; margin-left: 140px;">Cancel</a>
            {% else %}
               <form action="" method="POST">
                <h1 class="text-center mt-5">Add a Category</h1>
                <input type="text" name="category" id="category" class="form-control">
                <input type="submit" value="Add Category" class="btn btn-info mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endblock %}
