{% extends 'base.html' %}
{% block content %}
{% include 'admin/_messages.html' %}
<div class="container mt-5">
    <table class="table table-sm table-condensed table-striped table-hover">
        <thead>
          <th>Sr</th>
          <th>Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody>
        {% if brands %}
        {% for brand in brands %}
          <tr>
              <td>{{ loop.index }}</td>
              <td>{{ brand.name }}</td>
              <td><a href="" class="btn btn-sm btn-outline-info">Edit</a></td>
              <td><a href="" class="btn btn-sm btn-outline-danger">Delete</a></td>
          </tr>
        {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
